apiVersion: v1
kind: Pod
metadata:
  name: redis-1
  labels:
    app: redis
    name: redis-1
  annotations:
    redis.exporter.port: "9121"
spec:
  containers:
  - name: redis
    image: redis
    ports:
    - containerPort: 6379
  - name: redis-exporter
    image: oliver006/redis_exporter
    ports:
    - containerPort: 9121
    env:
    - name: REDIS_ADDR
      value: "redis://redis-1:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-1-service
spec:
  selector:
    name: redis-1
  ports:
  - name: redis
    protocol: TCP
    port: 16379
    targetPort: 6379
  - name: exporter
    protocol: TCP
    port: 19121
    targetPort: 9121